<div class="container">
  <button 
    class="close-light" 
    (click)="onClose()"
    aria-label="Close window"
    type="button">
    <svg width="7" height="7" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path
        stroke="#000"
        stroke-width="1.2"
        stroke-linecap="round"
        d="M1.182 5.99L5.99 1.182m0 4.95L1.182 1.323"
      />
    </svg>
  </button>
  <button 
    class="minimize-light" 
    (click)="onMinimize()"
    aria-label="Minimize window"
    type="button">
    <svg fill="none" xmlns="http://www.w3.org/2000/svg" width="6" height="1" aria-hidden="true">
      <path
        stroke="#000"
        stroke-linecap="round"
        stroke-width="1.5"
        d="M.61.703h5.8"
      />
    </svg>
  </button>
  <button
    [class.disabled]="!allowMaximize()"
    class="stretch-light" 
    (click)="onMaximize()"
    [attr.aria-label]="allowMaximize() ? 'Maximize window' : 'Maximize not available'"
    [attr.aria-disabled]="!allowMaximize()"
    type="button">
    <svg
      viewBox="0 0 13 13"
      xmlns="http://www.w3.org/2000/svg"
      fill-rule="evenodd"
      clip-rule="evenodd"
      stroke-linejoin="round"
      stroke-miterlimit="2"
      aria-hidden="true">
      <path
        d="M4.871 3.553L9.37 8.098V3.553H4.871zm3.134 5.769L3.506 4.777v4.545h4.499z"
      />
      <circle cx="6.438" cy="6.438" r="6.438" fill="none" />
    </svg>
  </button>
</div>
