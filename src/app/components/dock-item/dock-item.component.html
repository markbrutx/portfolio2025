<div
  class="dock-item"
  [id]="'dock-item-' + index()"
  [style.width.rem]="sizeRem()"
  [style.--scale]="scale()"
  (click)="onClick()"
  (mouseenter)="showTooltip()"
  (mouseleave)="hideTooltip()"
>
  <div class="icon-wrapper">
    <img [src]="iconSrc()" [alt]="label()">
  </div>

  <div class="tooltip" [class.visible]="tooltipVisible()">
    {{ label() }}
  </div>

  @if (isActive()) {
    <div class="active-indicator"></div>
  }
</div>
