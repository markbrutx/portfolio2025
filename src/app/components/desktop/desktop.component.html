<div class="desktop">
  <div class="windows-area">
    <ng-container *ngFor="let app of openApps">
      <app-window
        *ngIf="app.isOpen"
        [appId]="app.id"
        [initialPosition]="getSafeInitialPosition(app)"
        (close)="closeApp(app.id)"
      ></app-window>
    </ng-container>
  </div>
</div>
