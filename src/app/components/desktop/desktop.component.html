<div class="desktop">
  <div class="windows-area">
    @for (app of openApps; track app.id) {
      @if (app.isOpen && app.config) {
        <app-window
          [config]="app.config!"
          [initialPosition]="getSafeInitialPosition(app)"
          (close)="closeApp(app.id)"
        ></app-window>
      }
    }
  </div>
  <app-context-menu></app-context-menu>
</div>
