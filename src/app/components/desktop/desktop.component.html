<div class="desktop">
  <div class="windows-area">
    <ng-container *ngFor="let app of openApps">
      <app-window
        *ngIf="app.isOpen && app.config"
        [config]="app.config!"
        [initialPosition]="getSafeInitialPosition(app)"
        (close)="closeApp(app.id)"
      ></app-window>
    </ng-container>
  </div>
  <app-context-menu></app-context-menu>
</div>
