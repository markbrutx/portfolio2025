<div
  class="menu-item"
  [ngClass]="{ 'apple': isAppleMenu }"
  (mouseenter)="onMenuEnter()"
  (mouseleave)="onMenuLeave($event)"
  (appClickOutside)="closeMenu()"
>
  <button>
    <ng-content></ng-content>
  </button>
  @if (menuStateService.isMenuActive(el.nativeElement)) {
    <div class="dropdown">
      @for (item of menuItems; track item; let i = $index) {
        <button class="menu-item-button" (click)="item.action()">
          {{ item.label }}
        </button>
        @if (i < menuItems.length - 1) {
          <div class="divider"></div>
        }
      }
    </div>
  }
</div>
