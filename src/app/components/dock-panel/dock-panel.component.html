<div class="dock-panel"  [class.lowered]="isMaximizedWindow" #dockPanel>
  <ng-container *ngFor="let item of dockItems; let i = index">
    <app-dock-item
      #dockItem
      [iconSrc]="item.iconSrc"
      [label]="item.label"
      [scale]="item.scale"
      (click)="openApp(item.appId)"
    >
    </app-dock-item>
    <div *ngIf="shouldShowDivider(i)" class="divider"></div>
  </ng-container>
</div>
