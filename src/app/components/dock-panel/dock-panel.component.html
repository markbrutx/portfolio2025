<div
  class="dock-panel"
  [class.lowered]="isMaximizedWindow()"
  #dockPanel
>
  @for (item of dockItems(); track item.appId; let i = $index) {
    <app-dock-item
      #dockItem
      [iconSrc]="item.iconSrc"
      [label]="item.label"
      [index]="i"
      [scale]="item.scale"
      [isActive]="item.isActive || false"
      (clicked)="openApp(item.appId)"
    >
    </app-dock-item>
    @if (shouldShowDivider(i)) {
      <div class="divider"></div>
    }
  }
</div>
